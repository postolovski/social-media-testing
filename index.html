<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Testing</title>

    <!-- OG -->
    <meta property="og:title" content="The Real Nature of our Earth" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:description" content="Perfect weekend getaway for lorem upsum dolor in some cases tolor too" />
    <meta property="og:image" content="coverImg.png" />
    <meta property="twitter:image" content="coverImg.png" />
    <meta property="og:video" content="someVideo.mp4" />
    <meta property="og:video:tag" content="Video Tag Is Heree!!!!" />


  </head>
  <body>
    <h1>This is the Real Nature</h1>
      <video width="500px" height="auto" controls>
          <source src="someVideo.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <button id="fb">Share on Facebook</button>
        <button id="li">Share on LinkedIn</button>
        <button id="tw">Share on Twitter</button>

        <script>
            const fb = document.getElementById('fb');
            const li = document.getElementById('li');
            const siteUrl = 'https://postolovski.github.io/social-media-testing/';

            function shareOnFacebook(){
                const navUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + siteUrl;
                window.open(navUrl , '_blank');
            }

            function shareOnLinkedin() {
                const navUrl = "https://www.linkedin.com/shareArticle?mini=true&url=" + siteUrl;
                window.open(navUrl , '_blank');
            }

            function shareOnTwitter() {
                const navUrl = `http://twitter.com/share?text=Roberto's Text&url=${siteUrl}&hashtags=Cofenster,Roador`;
                window.open(navUrl , '_blank');
            }

            function mobileShare() {
                if(navigator.share) {
                    navigator.share({
                        title: 'Video Title',
                        url: 'videoUrl'
                    })
                }
            }

            fb.addEventListener('click', () => {
                shareOnFacebook();
            });

            li.addEventListener('click', () => {
                shareOnLinkedin();
            });

            tw.addEventListener('click', () => {
                shareOnTwitter();
            });
            </script>
  </body>
</html>
